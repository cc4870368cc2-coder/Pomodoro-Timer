<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄工作法計時器</title>
    <style>
        /* CSS (網頁的外觀樣式) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .timer-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #display {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton {
            background-color: #4CAF50; /* 綠色 */
            color: white;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #resetButton {
            background-color: #f44336; /* 紅色 */
            color: white;
        }
        #resetButton:hover {
            background-color: #da190b;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #FF9800; /* 橘色 */
            font-weight: bold;
            min-height: 30px; /* 確保有足夠空間顯示訊息 */
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>番茄工作法</h1>
        <div id="display">15:00</div>
        <div class="buttons">
            <button id="startButton">開始 (Start)</button>
            <button id="resetButton">重設 (Reset)</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // JavaScript (網頁的行為邏輯)

// 1. 設置變數
const display = document.getElementById('display');
const startButton = document.getElementById('startButton');
const resetButton = document.getElementById('resetButton');
const message = document.getElementById('message');

const DEFAULT_TIME = 15 * 60; // 15分鐘 * 60秒
let timeRemaining = DEFAULT_TIME;
let timerInterval;
let isRunning = false;

// 為了播放聲音提醒，我們需要一個 Audio 物件
const alarmSound = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'); 

// 2. 格式化時間 (將秒數轉換為 MM:SS)
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;

    // 確保分鐘和秒數都是兩位數
    const formattedMinutes = String(minutes).padStart(2, '0');
    const formattedSeconds = String(remainingSeconds).padStart(2, '0');

    return `${formattedMinutes}:${formattedSeconds}`;
}

// 3. 更新計時器顯示
function updateDisplay() {
    display.textContent = formatTime(timeRemaining);
}

// 4. 倒數計時核心邏輯
function tick() {
    timeRemaining--;
    updateDisplay();

    if (timeRemaining <= 0) {
        clearInterval(timerInterval); // 停止計時
        isRunning = false;
        startButton.textContent = '重新開始 (Start)'; // 時間到後顯示重新開始
        timeRemaining = 0;
        updateDisplay();

        // 執行提醒功能
        message.textContent = '休息時間到了！';
        alarmSound.play(); // 播放聲音
    }
}

// 5. 開始/暫停/繼續 計時
function toggleTimer() {
    if (isRunning) {
        // 狀態：運行中 -> 暫停
        clearInterval(timerInterval);
        isRunning = false;
        startButton.textContent = '繼續 (Resume)';
        message.textContent = '計時已暫停...';
    } else {
        // 狀態：暫停/停止 -> 開始
        isRunning = true;
        startButton.textContent = '暫停 (Pause)';
        message.textContent = ''; // 清除訊息

        // 如果時間為 0，則重設為預設時間
        if (timeRemaining === 0) {
            timeRemaining = DEFAULT_TIME;
            updateDisplay();
        }

        timerInterval = setInterval(tick, 1000);
    }
}

// 6. 重設計時器
function resetTimer() {
    clearInterval(timerInterval);
    isRunning = false;
    timeRemaining = DEFAULT_TIME;
    updateDisplay();
    startButton.textContent = '開始 (Start)';
    message.textContent = ''; 
    alarmSound.pause(); 
    alarmSound.currentTime = 0; 
}

// 7. 綁定按鈕事件
startButton.addEventListener('click', toggleTimer);
resetButton.addEventListener('click', resetTimer);

// 8. 首次載入時初始化顯示
updateDisplay();
    </script>
</body>
</html>
