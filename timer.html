<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄工作法計時器</title>
    <style>
        /* CSS (網頁的外觀樣式) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .timer-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #display {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton {
            background-color: #4CAF50; /* 綠色 */
            color: white;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #resetButton {
            background-color: #f44336; /* 紅色 */
            color: white;
        }
        #resetButton:hover {
            background-color: #da190b;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #FF9800; /* 橘色 */
            font-weight: bold;
            min-height: 30px; /* 確保有足夠空間顯示訊息 */
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>番茄工作法</h1>
        <div id="display">15:00</div>
        <div class="buttons">
            <button id="startButton">開始 (Start)</button>
            <button id="resetButton">重設 (Reset)</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // JavaScript (網頁的行為邏輯)

        // 1. 設置變數
        const display = document.getElementById('display');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const message = document.getElementById('message');

        const DEFAULT_TIME = 5; // 5秒 (用於測試)
        let timeRemaining = DEFAULT_TIME;
        let timerInterval;
        let isRunning = false;
        
        // 為了播放聲音提醒，我們需要一個 Audio 物件
        const alarmSound = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'); 
        // 備註：這裡使用了一個網路上的鈴聲檔案，確保您可以直接運行。
        
        // 2. 格式化時間 (將秒數轉換為 MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            // 確保分鐘和秒數都是兩位數
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            
            return `${formattedMinutes}:${formattedSeconds}`;
        }
        
        // 3. 更新計時器顯示
        function updateDisplay() {
            display.textContent = formatTime(timeRemaining);
        }
        
        // 4. 開始倒數計時
        function startTimer() {
            if (isRunning) return; // 已經在運行中，避免重複點擊
            isRunning = true;
            startButton.textContent = '暫停 (Pause)'; // 將按鈕文字改為暫停
            message.textContent = ''; // 清除結束訊息
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval); // 停止計時
                    isRunning = false;
                    startButton.textContent = '開始 (Start)'; // 恢復開始按鈕文字
                    timeRemaining = 0; // 確保顯示 00:00
                    updateDisplay();
                    
                    // 執行提醒功能
                    message.textContent = '休息時間到了！';
                    alarmSound.play(); // 播放聲音
                }
            }, 1000); // 每 1000 毫秒 (1秒) 執行一次
        }

        // 5. 暫停/恢復計時
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval); // 暫停
                isRunning = false;
                startButton.textContent = '繼續 (Resume)';
            } else {
                startTimer(); // 恢復
            }
        }
        
        // 6. 重設計時器
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeRemaining = DEFAULT_TIME;
            updateDisplay();
            startButton.textContent = '開始 (Start)';
            message.textContent = ''; // 清除結束訊息
            alarmSound.pause(); // 停止可能的聲音播放
            alarmSound.currentTime = 0; // 讓聲音從頭開始
        }
        
        // 7. 綁定按鈕事件
        startButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);
        
        // 8. 首次載入時初始化顯示
        updateDisplay();
    </script>
</body>
</html>
